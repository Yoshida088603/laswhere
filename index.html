<body>
  <h1>LAS / LAZ ä¸­å¿ƒåº§æ¨™æŠ½å‡ºãƒ„ãƒ¼ãƒ«</h1>
  <p>ã“ã“ã« <code>.las</code> ã¾ãŸã¯ <code>.laz</code> ãƒ•ã‚¡ã‚¤ãƒ«ã‚’<strong>ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—</strong>ã—ã¦ãã ã•ã„</p>
  <div id="drop-area">Drop files here</div>
  <a id="download-csv" href="#" download="centers.csv">CSVã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</a>
  <pre id="output"></pre>

  <!-- Laszip WebAssembly ãƒ­ãƒ¼ãƒ€ãƒ¼ -->
  <script src="laszip.js"></script>
  <script>
    const modulePromise = LaszipModule();
    let results = [];

    const dropArea     = document.getElementById('drop-area');
    const output       = document.getElementById('output');
    const downloadLink = document.getElementById('download-csv');

    // å…¨ä½“ã®ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆå‹•ä½œã‚’åœæ­¢
    window.addEventListener('dragover', e => e.preventDefault());
    window.addEventListener('drop', e => e.preventDefault());

    // ãƒ‰ãƒ­ãƒƒãƒ—ã‚¨ãƒªã‚¢ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒãƒ³ãƒ‰ãƒ©
    dropArea.addEventListener('dragenter', e => {
      console.log('ğŸ”¸ dragenter ç™ºç«');
      e.preventDefault(); e.stopPropagation();
      e.dataTransfer.dropEffect = 'copy';
      dropArea.classList.add('hover');
    });

    dropArea.addEventListener('dragover', e => {
      console.log('ğŸ”¹ dragover ç™ºç«');
      e.preventDefault(); e.stopPropagation();
      e.dataTransfer.dropEffect = 'copy';
      dropArea.classList.add('hover');
    });

    dropArea.addEventListener('dragleave', e => {
      console.log('ğŸ”¸ dragleave ç™ºç«');
      e.preventDefault(); e.stopPropagation();
      dropArea.classList.remove('hover');
    });

    dropArea.addEventListener('drop', e => {
      console.log('ğŸ”» drop ç™ºç«');
      e.preventDefault(); e.stopPropagation();
      handleDrop(e);
    });

    async function handleDrop(e) {
      console.log('â–¶ handleDrop é–‹å§‹');
      dropArea.classList.remove('hover');
      const files = Array.from(e.dataTransfer.files);
      if (!files.length) return;

      results = [];
      output.textContent = 'Processing...\n';
      downloadLink.style.display = 'none';

      for (const file of files) {
        try {
          await processFile(file);
          output.textContent += `âœ” ${file.name}\n`;
        } catch (err) {
          output.textContent += `âœ– ${file.name}: ${err}\n`;
        }
      }

      generateCSV();
    }

    async function processFile(file) {
      console.log(`ğŸ“ å‡¦ç†ä¸­: ${file.name}`);
      const arrayBuffer = await file.arrayBuffer();
      const module      = await modulePromise;
      const laszip      = new module.Laszip();
      const data        = new Uint8Array(arrayBuffer);

      if (!laszip.open(data)) {
        throw new Error('Laszip failed to open');
      }

      const header = laszip.getHeader();
      const centerX = (header.minX + header.maxX) / 2;
      const centerY = (header.minY + header.maxY) / 2;
      const centerZ = (header.minZ + header.maxZ) / 2;

      results.push({ name: file.name, x: centerX, y: centerY, z: centerZ });
      laszip.close();
    }

    function generateCSV() {
      if (!results.length) {
        output.textContent += 'No valid LAS/LAZ files processed.\n';
        return;
      }

      let csv = 'ãƒ•ã‚¡ã‚¤ãƒ«å,X,Y,Z\n';
      results.forEach(r => csv += `${r.name},${r.x},${r.y},${r.z}\n`);

      const blob = new Blob([csv], { type: 'text/csv' });
      const url  = URL.createObjectURL(blob);

      downloadLink.href = url;
      downloadLink.style.display = 'inline-block';

      output.textContent += '\nCSV ready â†’ ä¸Šã®ãƒœã‚¿ãƒ³ã‹ã‚‰ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã—ã¦ãã ã•ã„\n';
      console.log('âœ… CSVç”Ÿæˆå®Œäº†');
    }
  </script>
